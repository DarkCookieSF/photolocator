<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #1e90ff;
      --muted: #9aa4b2;
      --text: #e6eef6;
      --heading: #ffffff;
      --border: rgba(255,255,255,0.1);
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(180deg, #071022 0%, #081427 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    h1 { color: var(--heading); margin-bottom: 0.5em; }
    p { margin: 0.5em 0; }
    .muted { color: var(--muted); font-size: 0.9em; }
    footer {
      background: #0b1220;
      border-top: 1px solid var(--border);
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
    footer a {
      color: var(--accent);
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover { text-decoration: underline; }
    .drop {
      border: 2px dashed rgba(255,255,255,0.06);
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      margin-top: 20px;
      transition: background .12s, border-color .12s;
    }
    .drop.dragover {
      background: rgba(30,144,255,0.04);
      border-color: rgba(30,144,255,0.25);
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Top navigation -->
  <nav>
    <a href="/index.html">Home</a>
    <a href="/blogposts/blog.html">Blog</a>
    <a href="/photolocator/">Photo Locator</a>
  </nav>

  <!-- Main content -->
  <div class="content">
    <div class="card">
      <h1>Photo Locator</h1>
      <p>Drag & drop, paste, or upload an image to see where it was taken (if GPS metadata exists).</p>

      <div class="drop" id="dropzone">Drop or paste an image here</div>
      <input type="file" id="fileInput" style="margin-top:15px;" />

      <div id="result" style="margin-top:20px;"></div>
      <div id="map"></div>
    </div>
  </div>

  <!-- Footer with socials -->
  <footer>
    <p>Connect with me:</p>
    <a href="https://github.com/DarkCookieSF" target="_blank">GitHub</a> |
    <a href="https://steamcommunity.com/id/darkcookiesf/" target="_blank">Steam</a>
  </footer>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const result = document.getElementById('result');
    let map;

    function initMap(lat, lon) {
      if(!window.google) return; // fallback if maps not loaded
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat, lng: lon },
        zoom: 15,
      });
      new google.maps.Marker({ position: { lat, lng: lon }, map });
    }

    function processFile(file) {
      EXIF.getData(file, function() {
        const lat = EXIF.getTag(this, "GPSLatitude");
        const lon = EXIF.getTag(this, "GPSLongitude");
        const latRef = EXIF.getTag(this, "GPSLatitudeRef") || "N";
        const lonRef = EXIF.getTag(this, "GPSLongitudeRef") || "E";
        if(lat && lon){
          // convert to decimal
          const toDecimal = (d) => d[0] + d[1]/60 + d[2]/3600;
          let latitude = toDecimal(lat) * (latRef === "S" ? -1 : 1);
          let longitude = toDecimal(lon) * (lonRef === "W" ? -1 : 1);
          result.innerHTML = `<p class="muted">GPS found: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}</p>`;
          initMap(latitude, longitude);
        } else {
          result.innerHTML = "<p class='muted'>No GPS data found in this image.</p>";
          document.getElementById("map").innerHTML = "";
        }
      });
    }

    dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('dragover'); });
    dropzone.addEventListener('dragleave', e => { e.preventDefault(); dropzone.classList.remove('dragover'); });
    dropzone.addEventListener('drop', e => {
      e.preventDefault(); dropzone.classList.remove('dragover');
      if(e.dataTransfer.files.length) processFile(e.dataTransfer.files[0]);
    });

    dropzone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => { if(e.target.files.length) processFile(e.target.files[0]); });

    // handle paste
    window.addEventListener('paste', e => {
      const items = e.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        if(items[i].type.indexOf('image') !== -1){
          const file = items[i].getAsFile();
          processFile(file);
        }
      }
    });
  </script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</body>
</html>
